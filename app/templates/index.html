{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4"><i class="fas fa-seedling text-success me-2"></i>Data over time</h1>
        <p class="lead">Explore data changes over time.</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-6">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0"><i class="fas fa-search me-2"></i>Row Lookup</h6>
                <button id="loadTimelineData" class="btn btn-outline-success btn-sm">
                    <i class="fas fa-sync-alt me-2"></i>Refresh Data
                </button>
            </div>
            <div class="card-body">
                <form id="row-form" class="row g-3 align-items-end">
                    <div class="col-9">
                        <label for="row-id-input" class="form-label">Row ID:</label>
                        <input type="text" class="form-control" id="row-id-input" placeholder="Enter row ID">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-search me-2"></i>Load Row
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <!-- Timeline items will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Timeline item template -->
{% include 'components/timeline_templates.html' %}
{% endblock %}
